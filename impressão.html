<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Impressão do Pedido</title>

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      min-height: 100vh;
      background: white;
      color: black;
      font-family: 'Courier New', monospace;
    }

    #conteudo {
      width: 100%;
      max-width: 100%;
      padding: 20px;
    }

    #cupom h3 {
      font-size: 8vw;
      margin-bottom: 20px;
    }

    #cupom p {
      font-size: 6vw;
      margin: 8px 0;
    }

    .ticket {
      border: 2px dashed black;
      padding: 20px;
      margin: 20px 0;
      text-align: center;
    }

    .ticket h4 {
      font-size: 9vw;
      margin: 10px 0;
      font-weight: bold;
    }

    .ticket p {
      font-size: 7vw;
      margin: 6px 0;
    }

    .botoes {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px;
    }

    button {
      font-size: 6vw;
      padding: 20px 30px;
      cursor: pointer;
    }

    @media print {
      .botoes {
        display: none;
      }

      html, body {
        margin: 0;
        padding: 0;
      }

      #conteudo {
        padding: 0;
        margin: 0;
      }
    }
  </style>
</head>
<body>
  <div id="conteudo">
    <div id="cupom"></div>
    <div id="tickets"></div>
  </div>
  <div class="botoes">
    <button onclick="window.print()">Imprimir</button>
    <button onclick="voltar()">Voltar</button>
  </div>
  <script src="impressão.js"></script>
</body>
</html>
